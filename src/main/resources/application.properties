# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myshop
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8081

# ===== JMS Configuration =====
spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true
spring.artemis.embedded.persistent=false
spring.artemis.embedded.queues=audit.queue
spring.artemis.embedded.topics=audit.topic

spring.jms.listener.auto-startup=true
spring.jms.pub-sub-domain=true

logging.level.org.springframework.jms=INFO
logging.level.org.apache.activemq.artemis=WARN
logging.level.com.example.springshopapp=DEBUG

# ===== Email Configuration =====
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email 
app.notification.emails=admin@shop.com

app.notification.price-threshold=1000.0
app.notification.enabled=true

logging.level.org.springframework.jms=DEBUG
logging.level.com.example.springshopapp=DEBUG
