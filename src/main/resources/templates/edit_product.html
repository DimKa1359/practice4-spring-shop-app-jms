<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>

<h2>Edit Product</h2>

<form th:action="@{/products/update}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />

    <label>Name:</label>
    <input type="text" name="name" th:value="${product.name}" required />

    <label>Price:</label>
    <input type="number" name="price" step="0.01" th:value="${product.price}" required />

    <label>Category:</label>
    <select name="category_id" required>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${cat.id == product.category.id}">
        </option>
    </select>

    <button type="submit">Save</button>
</form>

<a href="/products">Back to list</a>

</body>
</html>
