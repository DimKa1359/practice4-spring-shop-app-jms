<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .event-create { color: green; font-weight: bold; }
        .event-update { color: orange; font-weight: bold; }
        .event-delete { color: red; font-weight: bold; }
        .nav { margin: 20px 0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #0066cc; }
        .details-cell { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>
<h1>Audit Logs</h1>

<div class="nav">
    <a href="/products">Products</a>
    <a href="/categories">Categories</a>
    <a href="/api/products">REST API (XML/JSON)</a>
</div>

<div th:if="${auditLogs != null and !auditLogs.empty}">
    <p>Total logs: <span th:text="${auditLogs.size()}">0</span></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Event Type</th>
            <th>Entity Type</th>
            <th>Entity ID</th>
            <th>User Info</th>
            <th>IP Address</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${auditLogs}">
            <td th:text="${log.id}">-</td>
            <td th:text="${log.eventTimestamp}">-</td>
            <td>
                <span th:class="${'event-' + #strings.toLowerCase(log.eventType)}"
                      th:text="${log.eventType}">
                </span>
            </td>
            <td th:text="${log.entityType}">-</td>
            <td th:text="${log.entityId}">-</td>
            <td>
                <span th:if="${log.userInfo != null and #strings.length(log.userInfo) > 30}"
                      th:text="${#strings.substring(log.userInfo, 0, 30) + '...'}">
                </span>
                <span th:if="${log.userInfo != null and #strings.length(log.userInfo) <= 30}"
                      th:text="${log.userInfo}">
                </span>
                <span th:if="${log.userInfo == null}">-</span>
            </td>
            <td th:text="${log.ipAddress != null ? log.ipAddress : '-'}">-</td>
            <td class="details-cell" th:title="${log.changeDetails}">
                <span th:if="${log.changeDetails != null and #strings.length(log.changeDetails) > 50}"
                      th:text="${#strings.substring(log.changeDetails, 0, 50) + '...'}">
                </span>
                <span th:if="${log.changeDetails != null and #strings.length(log.changeDetails) <= 50}"
                      th:text="${log.changeDetails}">
                </span>
                <span th:if="${log.changeDetails == null}">-</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${auditLogs == null or auditLogs.empty}">
    <p>No audit logs found.</p>
    <p><a href="/products">Go to Products</a> to create some audit entries.</p>
</div>
</body>
</html>
